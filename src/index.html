<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body translate="no" >
  <div id="app" :class="[result.gender == 'male' ? 'app--male' : '' , result.gender == 'female' ? 'app--female' : '' , result.gender == 'null' ? 'app--null' : '' ]">
   
    <div class="row">
      <div class="result">
        <h2 class="result__name">Name: {{result.name}}</h2>
        <h3 class="result__gender">Gender : {{result.gender}}</h3>
        <div class="result__probability">
          <h2 class="result__probability-title">Probability : {{result.probability*100}}% </h2>
        </div>
      </div>
    </div>

  
    <div class="form-group row">
      <div style="max-width:250px">
        <select class="form-control" v-model="country">
          <option value="" disabled>Select a country</option>
          <option :value="country.alpha2Code" v-for="country in countries">{{country.name}}</option>
        </select>
      </div>
    </div>
  
    
    <div class="form-group row">
      <div :class="['search' , isNull ? 'search--error' : '']">
        <input class="form-control" type="text" v-model="name" placeholder="Name" style="width:100%"/>
      </div>
    </div>
    
    <button type="button" class="btn btn-primary"  v-on:click="search()">Submit</button>
 
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.2/vue-resource.min.js'></script>    
  <script id="rendered-js" src="js/main.js" type="module"></script>
  
</body>

</html>
